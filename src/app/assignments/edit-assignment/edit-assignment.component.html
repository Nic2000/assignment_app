<div class="container" *ngIf="assignment">
  <h1>Edition de l'assignment {{assignment.nom}}</h1>
  <form ngForm class="form" #formupdate (submit)="onSaveAssignment(); formupdate.reset(); ">
    <mat-form-field>
      <input matInput placeholder="Edition du nom" [(ngModel)]="nomAssignment" name="assignment-name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Edition de la date" [(ngModel)]="dateDeRendu" name="date">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label> Edition de l'auteur</mat-label>
      <select matNativeControl required  [(ngModel)]="eleve" name="eleve">
          <option *ngFor="let eleve of eleves" [ngValue]="eleve" [selected] = "assignment.eleve" >{{eleve.nom_eleve}} </option>
      </select>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Edition de la mati√®re</mat-label>
      <select matNativeControl required  [(ngModel)]="matiere" name="matiere">
          <option *ngFor="let matiere of matieres" [ngValue]="matiere"  [selected] = "assignment.matiere"  >{{matiere.nom_matiere}} {{matiere.prof.nom_prof}} </option>
      </select>
    </mat-form-field>


    <mat-form-field>
      <input matInput type="number" min = "0" max="20"  placeholder="Note"  [(ngModel)]="note"  name="note" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Remarques"  [(ngModel)]="remarques" name="remarque" required>
    </mat-form-field>

    <button mat-raised-button color="primary" [disabled]="((!nomAssignment)||(!dateDeRendu))">
      Sauver
    </button>
  </form>
</div>
