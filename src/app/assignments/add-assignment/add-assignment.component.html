<form ngForm #assignmentForm (submit)="onSubmit(); assignmentForm.reset()" class="form">
  <mat-form-field>
    <input matInput placeholder="Nom de l'assignment" [(ngModel)]="nomAssignment" name="nom" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choisissez un Auteur</mat-label>
    <select matNativeControl required  [(ngModel)]="eleve" name="eleve">
        <option *ngFor="let eleve of eleves" [ngValue]="eleve" >{{eleve.nom_eleve}} </option>
    </select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Choisissez une mati√®re</mat-label>
    <select matNativeControl required  [(ngModel)]="matiere" name="matiere">
        <option *ngFor="let matiere of matieres" [ngValue]="matiere" >{{matiere.nom_matiere}} - Prof: {{matiere.prof.nom_prof}} </option>
    </select>
  </mat-form-field>


  <mat-form-field>
    <input matInput type="number" min = "0" max="20"  placeholder="Note"  [(ngModel)]="note"  name="note" required>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Remarques"  [(ngModel)]="remarques" name="remarque" required>
  </mat-form-field>



  <mat-form-field appearance="fill">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" [(ngModel)]="dateDeRendu" name="date" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

    <button mat-stroked-button color="primary" [disabled]="((!this.nomAssignment) || (!this.dateDeRendu))">
      Ajouter un devoir
    </button>
</form>
