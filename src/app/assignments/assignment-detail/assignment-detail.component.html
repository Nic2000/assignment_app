<label class="erreur" for="erreur_note" *ngIf="erreur_note">{{erreur_note}}</label>
<mat-card class="example-card" *ngIf="assignmentTransmis">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image">
        <img mat-card-image src="assets/matieres/{{assignmentTransmis.matiere.image_matiere}}">
    </div>
    <div  class="photo_prof">
      <img mat-card-image src="assets/profs/{{assignmentTransmis.matiere.prof.photo_prof}}">
    </div>
    <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
    <mat-card-subtitle>{{assignmentTransmis.dateDeRendu | date:"dd/MM/yy"}} </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Eleve:  {{assignmentTransmis.eleve.nom_eleve}}</p>
    <p>Note: {{assignmentTransmis.note}}</p>
    <p>Prof: {{assignmentTransmis.matiere.prof.nom_prof}}</p>
    <p>Remarque: {{assignmentTransmis.remarques}}</p>

    <div id="bottom">
      <mat-checkbox *ngIf="!assignmentTransmis.rendu" (click)="onAssignmentRendu()">Rendu</mat-checkbox>
      <button mat-stroked-button color="primary" (click)="onClickEdit()" [disabled]="!isLoggedIn()">EDIT</button>
      <button mat-raised-button color="warn" (click)="onDelete()" [disabled]="!isLoggedIn()">DELETE</button>
    </div>
  </mat-card-content>
</mat-card>
